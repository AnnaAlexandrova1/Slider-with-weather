<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #f2fafa 5%, #3f5b0b 180%);">
          <h1>Fog</h1>
          <p>Mysterious</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #88d6f7 -1%, #007200 150%);">
          <h1>Rainbow</h1>
          <p>Bright and magical</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #e3fffe 25%, #75bbfd 128%);">
          <h1>Glacier</h1>
          <p>Cold and Clean</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #0a784f -8%, #190230 138%);">
          <h1>The Aurora borealis</h1>
          <p>Amazing and fantastic</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://bestvietnam.ru/wp-content/uploads/2020/03/%D0%9F%D0%BE%D0%BB%D1%8F%D1%80%D0%BD%D0%BE%D0%B5-%D1%81%D0%B8%D1%8F%D0%BD%D0%B8%D0%B5.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://img-fotki.yandex.ru/get/66384/191606791.2f/0_e3cad_21303b90_orig.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://vsthemes.org/uploads/posts/2017-09/1582031234_rainbow-aesthetic_vsthemes_ru-39.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://photocentra.ru/images/main72/728436_main.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src='app.js'></script>
  </body>
</html>
